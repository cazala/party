<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL2 Particles Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    canvas {
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
      background: black;
    }
    .controls {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #4a4a4a;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #5a5a5a;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>WebGL2 Particles Render Test</h1>
    <div class="info">
      <strong>Runtime:</strong> <span id="runtime">Loading...</span><br>
      <strong>Particle Count:</strong> <span id="count">0</span><br>
      <strong>FPS:</strong> <span id="fps">0</span>
    </div>
    <div>
      <button onclick="setColorDefault()">Default Colors</button>
      <button onclick="setColorCustom()">Custom Red</button>
      <button onclick="setColorHue()">Hue Mode</button>
      <button onclick="toggleEnabled()">Toggle Particles</button>
      <button onclick="addPinnedParticle()">Add Pinned Particle</button>
    </div>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script type="module">
    import { Engine, Particles } from 'http://localhost:3000/node_modules/@cazala/party/dist/index.js';

    const canvas = document.getElementById('canvas');
    const particles = new Particles({ enabled: true });

    const engine = new Engine({
      canvas,
      runtime: 'webgl2',
      render: [particles]
    });

    await engine.initialize();

    // Update UI
    document.getElementById('runtime').textContent = engine.getActualRuntime();

    // Add some test particles
    const testParticles = [];
    for (let i = 0; i < 100; i++) {
      testParticles.push({
        x: Math.random() * 800,
        y: Math.random() * 600,
        vx: (Math.random() - 0.5) * 100,
        vy: (Math.random() - 0.5) * 100,
        mass: 1,
        size: 10 + Math.random() * 20,
        color: {
          r: Math.random(),
          g: Math.random(),
          b: Math.random(),
          a: 1
        }
      });
    }

    engine.setParticles(testParticles);
    engine.play();

    // Update counters
    setInterval(() => {
      document.getElementById('count').textContent = engine.getCount();
      document.getElementById('fps').textContent = Math.round(engine.getFPS());
    }, 100);

    // Control functions
    window.setColorDefault = () => {
      particles.setColorType(0); // Default
      console.log('Set to Default color mode');
    };

    window.setColorCustom = () => {
      particles.setColorType(1); // Custom
      particles.setCustomColor({ r: 1, g: 0, b: 0, a: 1 });
      console.log('Set to Custom color mode (red)');
    };

    window.setColorHue = () => {
      particles.setColorType(2); // Hue
      particles.setHue(0.5); // Cyan
      console.log('Set to Hue color mode (cyan)');
    };

    window.toggleEnabled = () => {
      particles.setEnabled(!particles.isEnabled());
      console.log('Particles enabled:', particles.isEnabled());
    };

    window.addPinnedParticle = () => {
      engine.addParticle({
        x: 400,
        y: 300,
        vx: 0,
        vy: 0,
        mass: -1, // Negative mass = pinned
        size: 30,
        color: { r: 1, g: 1, b: 0, a: 1 }
      });
      console.log('Added pinned particle at center');
    };
  </script>
</body>
</html>

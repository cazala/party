name: Publish (OIDC)

on:
  push:
    branches:
      - main
  release:
    types:
      - published

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Upgrade npm (required for OIDC trusted publishing)
        run: npm install -g npm@latest

      - name: Debug npm auth mode
        run: |
          echo "npm: $(npm --version)"
          node -e "console.log('NODE_AUTH_TOKEN present:', !!process.env.NODE_AUTH_TOKEN)"

      - name: Install
        run: pnpm -r install --frozen-lockfile --prod=false

      - name: Verify build tooling
        run: pnpm --filter @cazala/party exec -- rollup --version

      - name: Set version (@next)
        if: github.event_name == 'push'
        run: node ./scripts/set-next-version.mjs

      - name: Set version (release tag)
        if: github.event_name == 'release'
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: node ./scripts/set-release-version.mjs

      - name: Build core
        run: pnpm --filter @cazala/party build

      - name: Publish @next
        if: github.event_name == 'push'
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ""
        run: |
          echo "npm (publish): $(npm --version)"
          node -e "console.log('NODE_AUTH_TOKEN present (publish):', !!process.env.NODE_AUTH_TOKEN)"
          npm publish --tag next --access public --ignore-scripts

      - name: Publish release
        if: github.event_name == 'release'
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ""
        run: |
          echo "npm (publish): $(npm --version)"
          node -e "console.log('NODE_AUTH_TOKEN present (publish):', !!process.env.NODE_AUTH_TOKEN)"
          npm publish --access public --ignore-scripts


